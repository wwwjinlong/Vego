# the static config set here,they are the same between machines.
# so we can keep the file all the same without any modification.
# this is a system config.

#app name
app.name=Vego

#REDIS(300) or HTTP(200) supported.
session.type=300

#login user info model.
session.user.class=jplat.core.trans.JUserInfo

#print log trace's level.
log.trace.cnt=0

#asyn-task-pool-max-size;
asyntask.maxtd=80
asyntask.coretd=30
asyntask.maxque=100

#manager auth key.
auth.key=12345

cnf.version=v01

app.check.repeat=true

test.fakes=123456

# value = [ BATCH | App or null ]; Is the machine can run the batch-task.
machineType=BATCH

# max packet size 5M.
max_packet_len=5242880